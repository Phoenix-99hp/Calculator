<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <h2>With Order of Operations Built-In</h2>
        <div id="calcContainer">
            <div id="displayScreen">
               <p id="displayText"></p>
            </div>
            <div id="buttonsContainer">
                <input type="button" id="7Button" class="standard" value="7">
                <input type="button" id="8Button" class="standard" value="8">
                <input type="button" id="9Button" class="standard" value="9">
                <input type="button" id="squarertButton" class="standard" value="√">
                <br>
                <br>
                <input type="button" id="4Button" class="standard" value="4">
                <input type="button" id="5Button" class="standard" value="5">
                <input type="button" id="6Button" class="standard" value="6">
                <input type="button" id="divisionButton" class="standard" value="÷">
                <br>
                <br>
                <input type="button" id="1Button" class="standard" value="1">
                <input type="button" id="2Button" class="standard" value="2">
                <input type="button" id="3Button" class="standard" value="3">
                <input type="button" id="multiplicationButton" class="standard" value="x">
                <br>
                <br>
                <input type="button" id="0Button" class="standard" value="0">
                <input type="button" id="decimalButton" class="standard" value=".">
                <input type="button" id="additionButton" class="standard" value="+">
                <input type="button" id="subtractionButton" class="standard" value="-">
                <br>
                <br>
                <input type="button" id="equalsButton" class="standard" value="=">
                <input type="button" id="backButton" class="standard" value="⌫">
                <input type="button" id="clearButton" class="standard" value="Clear">
            </div>
        </div>
        <script src="main3.js"></script>
    </body>
</html>
